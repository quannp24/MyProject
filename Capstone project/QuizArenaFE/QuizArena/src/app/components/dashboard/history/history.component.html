<div class="fix-header fix-sidebar card-no-border">
    <div class="preloader" *ngIf="isLoading">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Quiz Arena</p>
        </div>
    </div>
    <div id="main-wrapper">
        <header class="topbar">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                <div class="navbar-header">
                    <a class="navbar-brand" [routerLink]="['/home']">
                        <b>
                            <img src="/assets/images/logo_web.png" alt="homepage" class="dark-logo" />
                        </b>
                    </a>
                </div>
            </nav>
        </header>
        <app-left-sidebar></app-left-sidebar>
        <div class="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-12 d-flex align-items-stretch">
                        <div class="card w-100">
                            <div class="card-body">
                                <div class="d-flex" style="gap:66%">
                                    <div>
                                        <h5 class="card-title" style="font-weight: 600;
                                        font-size: 20px;">LIST HISTORY </h5>
                                    </div>
                                </div>
                                <div class="table-responsive mt-3 no-wrap">
                                    <p-table #dt1 [value]="listHistory" dataKey="historyId" [rows]="9"
                                        [showCurrentPageReport]="true" [loading]="loading" [paginator]="true"
                                        [rowHover]="true"  class="history-paginator"
                                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                        [globalFilterFields]="['userName', 'quizTitle']">
                                        <ng-template pTemplate="caption">
                                            <div class="flex">
                                                <span class="p-input-icon-left ml-auto">
                                                    <i class="pi pi-search"></i>
                                                    <input  style="width: 200px; height: 40px; " pInputText type="text"
                                                        (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                                                        placeholder="Search keyword" />
                                                </span>
                                            </div>
                                        </ng-template>
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th style="padding-left: 5%;min-width:15rem">
                                                    <div class="flex align-items-center" type="text"
                                                        field="questionText">
                                                        User Name
                                                    </div>
                                                </th>
                                                <th style="min-width:15rem">
                                                    <div class="flex align-items-center" type="text"
                                                        field="questionText">
                                                        Quiz Name
                                                    </div>
                                                </th>
                                                <th style="min-width:15rem">
                                                    <div class="flex align-items-center th-creator" type="text"
                                                        field="userId">
                                                        Action
                                                    </div>
                                                </th>
                                                <th style="min-width:15rem">
                                                    <div class="flex align-items-center" type="text"
                                                        field="questionText">
                                                        Date
                                                    </div>
                                                </th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-history>
                                            <tr class="row-question">
                                                <td style="padding-left: 5%;">
                                                    {{ history.userName }}
                                                </td>
                                                <td style="white-space: nowrap;
                                                overflow: hidden;
                                                text-overflow: ellipsis;
                                                max-width: 550px;">
                                                    {{ history.quizTitle }}
                                                </td>
                                                <td>
                                                    <div *ngIf="history.actionType == 1">Do quiz</div>
                                                    <div *ngIf="history.actionType == 2">Login</div>
                                                </td>
                                                <td>
                                                    {{ history.dateAction   | date: 'dd/MM/YYYY - HH:mm' }}
                                                </td>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="emptymessage">
                                            <tr>
                                                <td colspan="7">No history found.</td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
